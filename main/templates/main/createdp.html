{% extends 'main/base.html' %}

{% block content %}
<a class="back" href="{% url 'home' %}">Go back</a>
<h1>Edit your doctor profile</h1>
<p>This is information can be viewed by patients.</p>

<form method="POST">
    {%csrf_token%}
    <h3>Enter your specialty:</h3><br>
    <input type="text" name="special"></input><br>
    <h3>Enter your work location:</h3>
    <input type="text" name="job"></input><br>
    <h3>Enter your degree(s):</h3>
    <input type="text" name="degree"></input><br>

    <button type="submit">Submit</button>
</form>

{% endblock content %}
